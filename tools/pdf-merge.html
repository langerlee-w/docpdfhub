<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title data-i18n="tool_merge.meta_title">Merge PDF – DocPDFHub</title>
  <meta name="description" content="Combine multiple PDF files into one — free and local in your browser."/>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet"/>
  <script defer src="/js/i18n.js"></script>
  <style>.gradient{background:linear-gradient(90deg,#d53369 0%,#daae51 100%);}</style>
</head>
<body class="bg-gray-50 text-gray-900" style="font-family:'Source Sans Pro',sans-serif;">
  <!-- Nav -->
  <nav class="w-full bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/" class="text-pink-600 font-extrabold text-2xl">DocPDFHub</a>
      <div class="flex items-center gap-2">
        <a href="/" class="hidden md:inline-block text-sm text-gray-600 hover:text-pink-600" data-i18n="nav.home">Home</a>
        <a href="/tools/pdf-merge.html" class="hidden md:inline-block text-sm text-pink-600 font-semibold" data-i18n="nav.merge">Merge PDF</a>
        <a href="/tools/pdf-split.html" class="hidden md:inline-block text-sm text-gray-600 hover:text-pink-600" data-i18n="nav.split">Split PDF</a>
        <a href="/tools/pdf-compress.html" class="hidden md:inline-block text-sm text-gray-600 hover:text-pink-600" data-i18n="nav.compress">Compress PDF</a>
        <a href="/tools/pdf-to-jpg.html" class="hidden md:inline-block text-sm text-gray-600 hover:text-pink-600" data-i18n="nav.tojpg">PDF to JPG</a>
        <span class="mx-2 h-5 w-px bg-gray-200 hidden md:inline-block"></span>
        <button type="button" data-lang-btn="en" class="px-2 py-1 rounded hover:bg-gray-100">EN</button>
        <button type="button" data-lang-btn="zh" class="px-2 py-1 rounded hover:bg-gray-100">中文</button>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="gradient text-white">
    <div class="max-w-4xl mx-auto px-4 py-12">
      <h1 class="text-3xl md:text-4xl font-extrabold" data-i18n="tool_merge.title">Merge PDF</h1>
      <p class="mt-2 text-white text-opacity-90" data-i18n="tool_merge.subtitle">Combine multiple PDFs into one. Files are processed locally in your browser.</p>
      <p class="mt-1 text-sm text-white text-opacity-80" data-i18n="common.100_local">100% local in your browser • No upload</p>
    </div>
  </header>

  <!-- Tool Card -->
  <main class="max-w-4xl mx-auto px-4 py-10">
    <div class="bg-white rounded-2xl border shadow p-6">
      <div class="border-2 border-dashed rounded-xl p-6 text-center">
        <input id="fileInput" type="file" accept="application/pdf" multiple class="hidden"/>
        <p class="text-gray-600" data-i18n="common.drop_hint">Drop files here or</p>
        <button id="chooseBtn" class="mt-3 inline-flex items-center bg-pink-600 text-white font-semibold px-4 py-2 rounded-full hover:bg-pink-700" data-i18n="common.choose_files">Choose Files</button>
      </div>

      <ul id="fileList" class="mt-6 space-y-2"></ul>

      <div class="mt-6 flex flex-wrap gap-3">
        <button id="mergeBtn" class="bg-pink-600 text-white font-semibold px-5 py-2 rounded-full hover:bg-pink-700 disabled:opacity-50" disabled data-i18n="tool_merge.start">Merge PDFs</button>
        <button id="clearBtn" class="px-4 py-2 rounded-full border hover:bg-gray-50" data-i18n="common.clear_all">Clear All</button>
      </div>

      <p id="status" class="mt-4 text-sm text-gray-500"></p>
    </div>
  </main>

  <!-- (Optional) very light stub so页面不报错；实际合并逻辑你可以后续接入 pdf-lib/wasm 等 -->
  <script>
    const $ = s=>document.querySelector(s);
    const fileInput = $('#fileInput');
    const fileList = $('#fileList');
    const chooseBtn = $('#chooseBtn');
    const mergeBtn = $('#mergeBtn');
    const clearBtn = $('#clearBtn');
    const statusEl = $('#status');

    const files = [];

    chooseBtn.addEventListener('click', ()=> fileInput.click());
    fileInput.addEventListener('change', () => {
      for (const f of fileInput.files) files.push(f);
      renderList();
    });

    function renderList(){
      fileList.innerHTML = '';
      files.forEach((f, idx)=>{
        const li = document.createElement('li');
        li.className = 'flex items-center justify-between bg-gray-50 rounded px-3 py-2';
        li.innerHTML = `<span class="truncate">${f.name}</span>
          <button class="text-sm text-red-600 hover:underline" data-rm="${idx}" data-i18n="common.remove">Remove</button>`;
        fileList.appendChild(li);
      });
      mergeBtn.disabled = files.length < 2;
    }

    fileList.addEventListener('click', (e)=>{
      const b = e.target.closest('[data-rm]');
      if(!b) return;
      const i = +b.getAttribute('data-rm');
      files.splice(i,1); renderList();
    });

    clearBtn.addEventListener('click', ()=>{ files.length = 0; renderList(); status(''); });

    mergeBtn.addEventListener('click', async ()=>{
      status('Merging…');
      // TODO: 接入真实合并逻辑。这里先模拟成功下载。
      await new Promise(r=>setTimeout(r, 600));
      const blob = new Blob(['%PDF-1.3\n%… (stub)'], {type:'application/pdf'});
      const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'merged.pdf'; a.click();
      status('Done.');
    });

    function status(t){ statusEl.textContent = t; }
  </script>
</body>
</html>
