<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title data-i18n="tool_compress.meta_title">Compress PDF – DocPDFHub</title>
  <meta name="description" content="Reduce PDF file size while keeping good quality — free and local."/>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet"/>
  <script defer src="/js/i18n.js"></script>
  <style>.gradient{background:linear-gradient(90deg,#d53369 0%,#daae51 100%);}</style>
</head>
<body class="bg-gray-50 text-gray-900" style="font-family:'Source Sans Pro',sans-serif;">
  <!-- Nav -->
  <nav class="w-full bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/" class="text-pink-600 font-extrabold text-2xl">DocPDFHub</a>
      <div class="flex items-center gap-2">
        <a href="/" class="hidden md:inline-block text-sm text-gray-600 hover:text-pink-600" data-i18n="nav.home">Home</a>
        <a href="/tools/pdf-merge.html" class="hidden md:inline-block text-sm text-gray-600 hover:text-pink-600" data-i18n="nav.merge">Merge PDF</a>
        <a href="/tools/pdf-split.html" class="hidden md:inline-block text-sm text-gray-600 hover:text-pink-600" data-i18n="nav.split">Split PDF</a>
        <a href="/tools/pdf-compress.html" class="hidden md:inline-block text-sm text-pink-600 font-semibold" data-i18n="nav.compress">Compress PDF</a>
        <a href="/tools/pdf-to-jpg.html" class="hidden md:inline-block text-sm text-gray-600 hover:text-pink-600" data-i18n="nav.tojpg">PDF to JPG</a>
        <span class="mx-2 h-5 w-px bg-gray-200 hidden md:inline-block"></span>
        <button type="button" data-lang-btn="en" class="px-2 py-1 rounded hover:bg-gray-100">EN</button>
        <button type="button" data-lang-btn="zh" class="px-2 py-1 rounded hover:bg-gray-100">中文</button>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="gradient text-white">
    <div class="max-w-4xl mx-auto px-4 py-12">
      <h1 class="text-3xl md:text-4xl font-extrabold" data-i18n="tool_compress.title">Compress PDF</h1>
      <p class="mt-2 text-white text-opacity-90" data-i18n="tool_compress.subtitle">Shrink PDF size while keeping good quality. Works locally in your browser.</p>
      <p class="mt-1 text-sm text-white text-opacity-80" data-i18n="common.100_local">100% local in your browser • No upload</p>
    </div>
  </header>

  <!-- Tool Card -->
  <main class="max-w-4xl mx-auto px-4 py-10">
    <div class="bg-white rounded-2xl border shadow p-6">
      <div class="grid gap-4">
        <div class="border-2 border-dashed rounded-xl p-6 text-center">
          <input id="fileInput" type="file" accept="application/pdf" class="hidden"/>
          <p class="text-gray-600" data-i18n="common.drop_hint">Drop files here or</p>
          <button id="chooseBtn" class="mt-3 inline-flex items-center bg-pink-600 text-white font-semibold px-4 py-2 rounded-full hover:bg-pink-700" data-i18n="common.choose_files">Choose Files</button>
        </div>

        <div class="bg-gray-50 rounded-xl p-4 grid md:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm text-gray-700 mb-1" data-i18n="tool_compress.quality">Quality</label>
            <select id="quality" class="w-full border rounded px-3 py-2">
              <option value="high" data-i18n="tool_compress.q_high">High</option>
              <option value="medium" data-i18n="tool_compress.q_medium">Medium</option>
              <option value="low" data-i18n="tool_compress.q_low">Low</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-gray-700 mb-1" data-i18n="tool_compress.images">Images</label>
            <select id="images" class="w-full border rounded px-3 py-2">
              <option value="keep" data-i18n="tool_compress.img_keep">Keep</option>
              <option value="downsample" data-i18n="tool_compress.img_down">Downsample</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-gray-700 mb-1" data-i18n="tool_compress.remove_meta">Remove metadata</label>
            <select id="meta" class="w-full border rounded px-3 py-2">
              <option value="yes" data-i18n="common.yes">Yes</option>
              <option value="no" data-i18n="common.no">No</option>
            </select>
          </div>
        </div>

        <div class="flex flex-wrap gap-3">
          <button id="compressBtn" class="bg-pink-600 text-white font-semibold px-5 py-2 rounded-full hover:bg-pink-700 disabled:opacity-50" disabled data-i18n="tool_compress.start">Compress</button>
          <button id="clearBtn" class="px-4 py-2 rounded-full border hover:bg-gray-50" data-i18n="common.clear_all">Clear All</button>
        </div>

        <p id="status" class="text-sm text-gray-500"></p>
      </div>
    </div>
  </main>

  <script>
    const $ = s=>document.querySelector(s);
    const fileInput = $('#fileInput');
    const chooseBtn = $('#chooseBtn');
    const compressBtn = $('#compressBtn');
    const clearBtn = $('#clearBtn');
    const statusEl = $('#status');
    let pdfFile = null;

    chooseBtn.addEventListener('click', ()=> fileInput.click());
    fileInput.addEventListener('change', ()=>{ pdfFile = fileInput.files[0] || null; compressBtn.disabled = !pdfFile; });

    clearBtn.addEventListener('click', ()=>{ pdfFile = null; fileInput.value=''; compressBtn.disabled = true; status(''); });
    compressBtn.addEventListener('click', async ()=>{
      status('Compressing…');
      await new Promise(r=>setTimeout(r, 700));
      // TODO: 接入真实压缩逻辑
      status('Done.');
    });

    function status(t){ statusEl.textContent = t; }
  </script>
</body>
</html>
